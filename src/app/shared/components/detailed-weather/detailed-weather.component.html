<div class="weather-details">

    <div class="weather-icon">
        <img [src]="weatherIcon">
        <span>{{ weather.description }}</span>
    </div>

    <div class="weather-temp">
        <h3>{{ weather.temp }} K</h3>
        <span>Sensação Térmica: {{ weather.feelslike }} K</span>
    </div>

    <div class="weather-misc">
        <div>Humidade: {{ weather.hummidity }}</div>
        <div>Velocidade do vento: {{ weather.wind.speed }} m/s</div>
    </div>

</div>
